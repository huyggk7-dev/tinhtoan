<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Web tính toán : Giải Phương Trình  </title>
    <link rel="icon" type="image/x-icon" href="logo.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="background-image: url();">
        <h3> Huyya Hurie - Java Web</h3>
        <form id="quadraticForm" style = "border-top: 1px solid #eee; padding-top: 15px;">
        <select id="typeSelect">
            <option value="10"> Phương trình Bậc 2-3 </option>
            <option value="20"> Phương trình Phân thức </option>
           
        </select>
           
        <h1 id="front-a">  </h1>
        <div class="flex-container">
           <div class="input-group">
                <input type="number" step="any" id="a" value="0" >
                <span id="a-label">  x<sup>2</sup>  +  </span>

                <input type="number" step="any" id="b" value="0" >
                <span id="b-label">  x + </span>

                <input type="number" step="any" id="c" value="0" >
                <span id="c-label">  = 0 </span>
                
                <span id="d-group" class="hidden-input">  +  </span>
                <input type="number" step="any" id="d" class="hidden-input" value="0">
                <span id="d-label-eq" class="hidden-input">  = 0 </span>
           </div>
        </div>

           <hr id="fraction-line" style= "width: 70%; border-top: 2px solid #808080 ; margin: 5px auto; display: block;">

        <div class="flex-container">
           <div id="mn-group" class="input-group" style=" display:none; margin-top: 5px;">
                <span id="m-label-start"> </span>
                <input type="number" step="any" id="m" value="0">
                <span id="m-label"> x + </span>
        
                <input type="number" step="any" id="n" value="0">
                <span id="n-label"> = 0 </span>
            </div> </div>

            <div id="action-group">
                <button type="submit" id="solveButton"> Giải Phương Trình </button> 
                <select id= "numSelect">
                   <option value="1"> Bậc 2 </option>
                   <option value="2"> Bậc 3 </option>
                </select>
            </div>

            <div id="result-area">
                <p id="solution-display"> </p>
                <p id="other-display"> </p>
            </div>
    </form>
    </div>

    <script src="script.js">     
    </script>
</body>
</html>
